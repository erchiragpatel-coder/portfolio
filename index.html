<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chirag Patel | Cyber Portfolio</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
body{
margin:0;
font-family:Courier New, monospace;
background:black;
color:#00ff9c;
text-align:center;
overflow-x:hidden;
cursor:none;
}

/* Cursor */
.cursor{
position:absolute;
width:14px;
height:14px;
border-radius:50%;
background:#00ff9c;
pointer-events:none;
box-shadow:0 0 12px #00ff9c,0 0 24px #00ff9c;
z-index:9999;
}

/* Matrix */
#matrix{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
}

/* Scan lines */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background: repeating-linear-gradient(
0deg,
rgba(0,255,156,0.05),
rgba(0,255,156,0.05) 1px,
transparent 1px,
transparent 3px
);
pointer-events:none;
z-index:-1;
}

/* Header */
header{
padding:60px 20px;
}
header img{
width:170px;
border-radius:50%;
border:3px solid #00ff9c;
box-shadow:0 0 30px #00ff9c;
transition:.4s;
}
header img:hover{
transform:scale(1.1);
box-shadow:0 0 60px #00ff9c;
}

/* Glitch heading */
.glitch{
font-size:42px;
position:relative;
}
.glitch::before,
.glitch::after{
content:attr(data-text);
position:absolute;
left:0;
}
.glitch::before{
animation:glitch1 2s infinite;
color:#0ff;
}
.glitch::after{
animation:glitch2 2s infinite;
color:#f0f;
}
@keyframes glitch1{
0%{transform:translate(0)}
20%{transform:translate(-2px,2px)}
40%{transform:translate(-2px,-2px)}
60%{transform:translate(2px,2px)}
80%{transform:translate(2px,-2px)}
100%{transform:translate(0)}
}
@keyframes glitch2{
0%{transform:translate(0)}
20%{transform:translate(2px,-2px)}
40%{transform:translate(2px,2px)}
60%{transform:translate(-2px,-2px)}
80%{transform:translate(-2px,2px)}
100%{transform:translate(0)}
}

/* Cards */
.container{
display:flex;
flex-wrap:wrap;
justify-content:center;
}
.card{
background:#0a0a0a;
border:1px solid #00ff9c;
padding:25px;
margin:20px;
border-radius:15px;
width:260px;
box-shadow:0 0 15px #00ff9c;
transition:.4s;
position:relative;
overflow:hidden;
}
.card:hover{
transform:scale(1.07);
box-shadow:0 0 60px #00ff9c;
}
.card::before{
content:"SCANNING...";
position:absolute;
top:-100%;
left:0;
width:100%;
height:100%;
background:rgba(0,255,156,0.08);
animation:scan 3s linear infinite;
}
@keyframes scan{
0%{top:-100%}
100%{top:100%}
}

/* Skill bars */
.skill{
margin:10px 0;
text-align:left;
}
.bar{
height:8px;
background:#003d26;
border-radius:10px;
overflow:hidden;
}
.bar span{
display:block;
height:100%;
background:#00ff9c;
animation:load 3s forwards;
}
@keyframes load{
0%{width:0}
}

/* Button */
.btn{
display:inline-block;
padding:12px 28px;
border:1px solid #00ff9c;
border-radius:30px;
color:#00ff9c;
text-decoration:none;
margin-top:20px;
box-shadow:0 0 15px #00ff9c;
animation:pulse 2s infinite;
}
.btn:hover{
background:#00ff9c;
color:black;
}
@keyframes pulse{
50%{box-shadow:0 0 30px #00ff9c}
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>
<canvas id="matrix"></canvas>

<header>
<h1 class="glitch" data-text="Chirag Patel">Chirag Patel</h1>
<p>Cyber Security Specialist</p>
<img src="photo.jpg">
</header>

<section class="container">

<div class="card">
<h2>About</h2>
<p>Cyber security enthusiast specialized in penetration testing.</p>
</div>

<div class="card">
<h2>Skills</h2>

<div class="skill">Nmap
<div class="bar"><span style="width:95%"></span></div>
</div>

<div class="skill">Burp Suite
<div class="bar"><span style="width:90%"></span></div>
</div>

<div class="skill">SQLmap
<div class="bar"><span style="width:92%"></span></div>
</div>

</div>

<div class="card">
<h2>Contact</h2>
<p>chirag@example.com</p>
<p>+91 6354147418</p>
</div>

</section>

<a href="resume.pdf" class="btn" download>Download Resume</a>

<script>
/* Cursor */
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left = e.pageX+"px";
cursor.style.top = e.pageY+"px";
});

/* Matrix */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff9c";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,35);
</script>

</body>
</html>
