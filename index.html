<!DOCTYPE html>
<html>
<head>
<title>Chirag Patel Portfolio</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

header{
padding:60px 20px;
}

header img{
width:170px;
border-radius:50%;
border:5px solid #00e6ff;
box-shadow:0 0 25px #00e6ff;
margin-top:20px;
}

h1{
font-size:40px;
letter-spacing:2px;
}

section{
padding:40px 20px;
}

.container{
max-width:1000px;
margin:auto;
}

.card{
background:white;
color:black;
padding:30px;
margin:20px;
border-radius:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.4);
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

button{
padding:14px 35px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#00e6ff,#0072ff);
color:white;
font-size:18px;
cursor:pointer;
margin-top:20px;
box-shadow:0 0 15px #00e6ff;
}
</style>
</head>
